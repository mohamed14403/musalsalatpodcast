<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نافذة من داخل إنسان</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #facc15;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: auto;
            transition: transform 0.3s ease-in-out;
        }
        .profile-pic:hover {
            transform: scale(1.2);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            color: #facc15;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
        }
        .cta-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #facc15;
            color: #0f172a;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #eab308;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .audio-container {
            text-align: center;
            margin-top: 50px;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">نافذة من داخل إنسان</div>
        <img src="https://www.dropbox.com/scl/fi/du8lxy8is8py27jpwr0jz/2024-11-23-20.22.39_9a10df1a.jpg?rlkey=td2ed234qkzmaorr3elrargug&st=nudswihe&dl=1" alt="Profile Picture" class="profile-pic">
    </header>
    <div class="hero">
        <h1>اكتشف أعماق نفسك</h1>
        <p>رحلة في أعماق الإنسان، حيث تتلاقى الأفكار والمشاعر في نافذة فريدة على الحياة.</p>
        <button class="cta-button">ابدأ الآن</button>
    </div>
    
    <div class="audio-container">
        <h2>استمع إلى الحلقة</h2>
        <audio controls>
            <source src="https://www.dropbox.com/scl/fi/0za8lhlvnxcjyg3nrabjh/5jQI7.mp3?rlkey=tt1bp2rdtxllt7r31hqqsj649&st=kdsxk6h8&dl=1" type="audio/mp3">
            متصفحك لا يدعم تشغيل الصوت.
        </audio>
    </div>
    
    <footer>
        &copy; 2025 جميع الحقوق محفوظة - نافذة من داخل إنسان
    </footer>
</body>
</html>
