import { motion } from "framer-motion";
import { Play } from "lucide-react";

export default function PodcastWebsite() {
  return (
    <div className="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-6">
      <motion.h1
        className="text-5xl font-bold mb-4"
        initial={{ opacity: 0, y: -20 }}
        animate={{ opacity: 1, y: 0 }}
        transition={{ duration: 1 }}
      >
        نافذة من داخل إنسان
      </motion.h1>
      <motion.p
        className="text-lg text-gray-400 mb-6"
        initial={{ opacity: 0 }}
        animate={{ opacity: 1 }}
        transition={{ delay: 0.5, duration: 1 }}
      >
        بودكاست يأخذك في رحلة داخل النفس البشرية والتأملات العميقة.
      </motion.p>
      <motion.div
        initial={{ scale: 0.8, opacity: 0 }}
        animate={{ scale: 1, opacity: 1 }}
        transition={{ duration: 0.8 }}
      >
        <a 
          href="#" 
          className="px-6 py-3 text-lg flex items-center gap-2 bg-blue-600 hover:bg-blue-500 rounded-2xl"
        >
          <Play size={20} /> استمع الآن
        </a>
      </motion.div>
    </div>
  );
}
