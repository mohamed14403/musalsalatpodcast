<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسلسلات من تأليفي | حيث تبدأ الحكايات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .folder, .episode {
            background: linear-gradient(135deg, #1e1e1e, #292929);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 138, 0, 0.4);
            width: 100%;
            max-width: 150px;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .folder img, .episode img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .folder:hover, .episode:hover {
            background: linear-gradient(135deg, #292929, #1e1e1e);
        }
        .episodes {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleEpisodes(id) {
            var episodes = document.getElementById(id);
            if (episodes) {
                if (episodes.style.display === "none" || episodes.style.display === "") {
                    episodes.style.display = "block";
                } else {
                    episodes.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <header>مسلسلات من تأليفي | حيث تبدأ الحكايات</header>
    <div class="container">
        <div class="folder" onclick="toggleEpisodes('episodes1')">
            <img src="https://www.dropbox.com/scl/fi/4b589vqazjqadxk350b6f/2025-02-28-22.28.49_0a0702d6.jpg?rlkey=h5pv6bmzn86hvkltn0h6fbcgi&st=wu0kofc3&raw=1" alt="غلاف مسلسل المظلوم">
            <h3>مسلسل المظلوم</h3>
        </div>
        <div class="folder" onclick="toggleEpisodes('episodes2')">
            <img src="https://www.dropbox.com/scl/fi/ci4x0g8wq77qh81wwaby6/2025-02-28-22.38.48_674a2a20.jpg?rlkey=b1pzxkhu7foov29golaeh2v27&st=m8egu4q5&raw=1" alt="غلاف مسلسل التواضع والحكمة">
            <h3>مسلسل التواضع والحكمة</h3>
        </div>
    </div>
    <div id="episodes1" class="episodes">
        <div class="episode">
            <img src="https://www.dropbox.com/scl/fi/4b589vqazjqadxk350b6f/2025-02-28-22.28.49_0a0702d6.jpg?rlkey=h5pv6bmzn86hvkltn0h6fbcgi&st=wu0kofc3&raw=1" alt="الحلقة الأولى" style="width:100%; border-radius: 8px;">
            <h4>الحلقة الأولى</h4>
            <audio controls style="width: 100%; margin-top: 5px;">
                <source src="https://www.dropbox.com/scl/fi/hfj1z64zfgor12kaf3zpn/.mp3?rlkey=2mweyzo28dcvrpxgcekk26sho&st=3dj1an16&raw=1" type="audio/mpeg">
                متصفحك لا يدعم تشغيل الصوت.
            </audio>
        </div>
    </div>
    <div id="episodes2" class="episodes">
        <div class="episode">
            <img src="https://www.dropbox.com/scl/fi/ci4x0g8wq77qh81wwaby6/2025-02-28-22.38.48_674a2a20.jpg?rlkey=b1pzxkhu7foov29golaeh2v27&st=m8egu4q5&raw=1" alt="الحلقة الأولى" style="width:100%; border-radius: 8px;">
            <h4>الحلقة الأولى</h4>
            <audio controls style="width: 100%; margin-top: 5px;">
                <source src="https://www.dropbox.com/scl/fi/3jskdz7yc7yrhxtem99v5/1.mp3?rlkey=i5x38oa1css0e7fyaf0qnkmw8&st=hba0ehsf&raw=1" type="audio/mpeg">
                متصفحك لا يدعم تشغيل الصوت.
            </audio>
        </div>
    </div>
</body>
</html>
